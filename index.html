<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/e5e5f9413c.js"
      crossorigin="anonymous"
    ></script>
    <title>Library</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Library</h1>
      <div class="container">
        <div class="book-container"></div>
      </div>
      <form>
        <div class="form hidden">
          <h2>Add New Book</h2>
          <p>
            <span class="hidden error title"></span>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Title"
              minlength="3"
              maxlength="20"
              required
            />
            <label for="title">Title</label>
          </p>
          <p>
            <span class="hidden error author"></span>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Author"
              minlength="2"
              maxlength="20"
              required
            />
            <label for="author">Author</label>
          </p>
          <p>
            <span class="hidden error pages"></span>
            <input
              type="number"
              name="pages"
              id="pages"
              placeholder="No. of pages"
              min="1"
              required
            />
            <label for="pages">No. of pages</label>
          </p>
          <ul>
            <label for="read-flag">Have you read it?</label>
            <input type="checkbox" name="read" id="read-flag" />
          </ul>
          <div class="buttons">
            <button type="submit">Add</button>
            <button type="button">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
